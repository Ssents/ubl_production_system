{% extends 'with_sidebar.html' %}
{% load static %}


{% block title %}
    Manpower List
{% endblock  %}



{% block css_static %}
{% endblock %}

{% block content %}
    <div class="py-5">
        <h4>Create Manpower</h4>
    </div>
    {% load crispy_forms_tags %}
    <form action="{% url 'production:manpower_create' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary bg-danger" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    
        
{% endblock  %}
    
  
{% block javascript_block %}
{% endblock  %}
